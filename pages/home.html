<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/main.js"></script>
    <title>CindyBeauty</title>
  </head>
  <body>
    <!--Nav Section-->
    <nav
      class="flex bg-gradient-to-r from-pink-100 via-pink-200 to-pink-100 py-8"
    >
      <!--Logo-->
      <div
        class="flex text-center cursor-pointer items-center justify-center w-40"
      >
        <a href="#" class="font-bold text-3xl bright text-pink-400"
          >Cindy Beauty</a
        >
      </div>
      <!--Nav Items-->
      <div class="md:flex w-full hidden border-solid justify-end mx-auto">
        <ul class="flex w-4/12 self-center justify-end items-center">
          <li
            class="py-2 w-3/12 text-center underline underline-offset-8 pointer cursor-pointer hover:bg-pink-100 rounded-lg"
          >
            Home
          </li>
          <li
            class="py-2 w-3/12 text-center cursor-pointer rounded-lg hover:bg-pink-100"
          >
            Services
          </li>
          <li
            class="py-2 w-3/12 text-center cursor-pointer hover:bg-pink-100 rounded-lg"
          >
            Policy
          </li>
          <li
            class="py-2 w-3/12 text-center cursor-pointer hover:bg-pink-100 rounded-lg"
          >
            About
          </li>
        </ul>
      </div>
      <!--Mobile-->
      <div class="flex lg:hidden absolute right-10">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </div>
    </nav>

    <!--Hero Seciton-->
    <section
      class="flex flex-col h-big text-2xl justify-end align-middle bg-gradient-to-r from-pink-100 via-pink-200 to-pink-100 mb-10"
    >
      <!--Main CTA-->
      <div
        class="animate-wave sm:left-40 sm:top-20 left-16 top-56 h-full flex flex-col items-center justify-around"
      >
        <img
          class="animate-wave w-48 h-48 sm:w-56 sm:h-56 items-center"
          src="/CindyNailsmainLogo.png"
          alt=""
        />
        <h1 class="text-4xl">Get Beatuiful Nails</h1>
        <span>Nails you'll love</span>
        <button
          class="bg-pink-400 w-60 text-4xl sm:text-4xl transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300 hover:bg-gray-100 font-semibold py-2 px-4 border rounded-2xl border-gray-400 shadow"
        >
          Book Now!
        </button>
      </div>
    </section>
    <!-- Feed -->
    <div id="curator-feed-default-feed-layout">
      <a
        href="https://curator.io"
        target="_blank"
        class="crt-logo crt-tag w-full h-4"
      ></a>
    </div>
    <!--Main-->
    <main class="flex h-screen w-full bg-pink-100 flex-col">
      <h3 class="text-4xl self-center mt-5">Policy</h3>
    </main>
    <!--Footer-->
    <footer class="h-24 bg-pink-400 text-black">
      &copy;
      <a class="cursor-pointer" href="https://twitter.com/DiegoCode_">Diego</a>
      2023 Made with ðŸ’— for Cindy
    </footer>
  </body>
</html>
